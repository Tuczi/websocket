<!DOCTYPE html>  <meta charset="utf-8" />  <title>WebSocket Test</title>
<script language="javascript" type="text/javascript"> 
var wsUri = "ws://localhost:9000/";
var output; 
function init() { output = document.getElementById("output"); testWebSocket(); } 
function testWebSocket() { 
	websocket = new WebSocket(wsUri); websocket.onopen = function(evt) { onOpen(evt) 
	};
	websocket.binaryType = "arraybuffer"; //blob
	websocket.onclose = function(evt) { onClose(evt) };
	websocket.onmessage = function(evt) { onMessage(evt) };
	websocket.onerror = function(evt) { onError(evt) }; 
 }
  
  function onOpen(evt) {
    writeToScreen("CONNECTED");
  }
  function onClose(evt) {
    writeToScreen("DISCONNECTED");
  }
  
  function onMessage(evt) {
    //writeToScreen('<span style="color: blue;">RESPONSE:!</span>');
    //canvas
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext('2d');
    var imageData = ctx.createImageData(320,240);
    var socketData=new Uint8Array(event.data);
    for (var i = 0,j=0; i < 240*320*3; i+=3,j+=4) { //have to copy?
			imageData.data[j] = socketData[i+0];
			imageData.data[j+1] = socketData[i+1];
			imageData.data[j+2] = socketData[i+2];
			imageData.data[j+3] = 255;
		}
    ctx.putImageData(imageData, 0, 0); 
    //websocket.close();
  }
  function onError(evt) {
    writeToScreen('<span style="color: red;">ERROR:</span> ' + evt.data);
  }
  
  function doSend(message) {
    writeToScreen("SENT: " + message);
    websocket.send(message);
  }
  
  function writeToScreen(message) {
    var pre = document.createElement("p");
    pre.style.wordWrap = "break-word";
    pre.innerHTML = message; output.appendChild(pre);
  } 
  
  window.addEventListener("load", init, false); 
</script> 
<h2>WebSocket Test</h2>  
<button onclick='doSend("movie.mp4")'>medium</button>
<br/>
<img id="image" width="400px" height= "400px" src="" alt="Red dot"/>
<canvas id="canvas" width="400px" height="400px" > </canvas>

<div id="output"></div>
